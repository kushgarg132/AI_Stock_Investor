version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: stock_investor_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always

  redis:
    image: redis:latest
    container_name: stock_investor_redis
    ports:
      - "6380:6379"
    restart: always

  backend:
    build: 
      context: ./backend
    container_name: stock_investor_backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      # Pass through API keys from host .env
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - FMP_API_KEY=${FMP_API_KEY}
    depends_on:
      - mongodb
      - redis
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: stock_investor_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  mongodb_data:
